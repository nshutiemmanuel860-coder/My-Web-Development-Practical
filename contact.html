<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Web Development Practical</title>
    <link rel="icon" href="fancy.svg" type="image/x-icon" loading="lazy">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-wrapper">
        <header>
            <div class="container">
                <div class="header-content">
                    <h1 id="mainTitle">Contact Me</h1>
                     <button id="darkModeBtn">Toggle Dark Mode</button> 
                    <nav>
                        <ul class="menu">
                            <li><a href="index.html" title="Home Page">Home</a></li>
                            <li><a href="contact.html" title="Contact Me">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main>
            <section class="contact-section">
                <div class="container">
                    <div class="section-title">
                        <h2>Get in Touch</h2>
                        <div class="title-underline"></div>
                    </div>
                    <div class="form-wrapper card">
                        <form id="contactForm" target="_blank" action="https://formsubmit.co/nshutiemmanuel860@gmail.com" method="POST">
                            <div class="form-group">
                                <label for="fullname">Full Name:</label>
                                <input type="text" id="fullname" name="fullname" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea id="message" name="message" rows="4" required></textarea>
                            </div>
                            <input type="hidden" name="_subject" value="New Contact Form Submission">
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_template" value="table">
                            <div class="form-group">
                                <button type="submit" id="submitBtn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="container">
                <div class="footer-content">
                   <p>&copy; 2026 My Web Development Practical</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
